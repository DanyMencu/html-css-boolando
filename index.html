<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    <main>
        <!-- Container -->
        <div class="container">
            <!-- First row items -->
            <ul class="row-items">
                <!-- First item -->
                <li class="item">
                    <img src="./img/1.webp" alt="T-shirt Levi's A">
                    <img class="img-hover" src="./img/1b.webp" alt="T-shirt Levi's B">
                    <div class="heart">&hearts;</div>
                    <div class="label ">
                        <span class="discount">-40&percnt;</span>
                        <span class="sustainability">Sostenibilità</span>
                    </div>
                    <div class="brand-item">Levi's</div>
                    <div class="name-item">RELAXED FIT TEE UNISEX</div>
                    <div class="price-item">14.99 € <span class="old-price-item">29.99 €</span></div>
                </li>
                <!-- Second item -->
                <li class="item">
                    <img src="./img/2.webp" alt="Skrirt Guess A">
                    <img class="img-hover" src="./img/2b.webp" alt="Skrirt Guess B">
                    <div class="heart">&hearts;</div>
                    <div class="label ">
                        <span class="discount">-30&percnt;</span>
                    </div>
                    <div class="brand-item">Guess</div>
                    <div class="name-item">ROSE TEE</div>
                    <div class="price-item">20.99 € <span class="old-price-item">29.99 €</span></div>
                </li>
                <!-- Third item -->
                <li class="item">
                    <img src="./img/3.webp" alt="Woman dress A">
                    <img class="img-hover" src="./img/3b.webp" alt="Woman dress B">
                    <div class="heart">&hearts;</div>
                </li>
            </ul>
            <!-- Second row items -->
            <ul class="row-items">
                 <!-- First item -->
                <li class="item">
                    <img src="./img/4.webp" alt="T-shirt Levi's A">
                    <img class="img-hover" src="./img/4b.webp" alt="T-shirt Levi's B">
                    <div class="heart">&hearts;</div>
                </li>
                <!-- Second item -->
                <li class="item">
                    <img src="./img/5.webp" alt="Maya Deluxe dress A">
                    <img class="img-hover" src="./img/5b.webp" alt="Maya Deluxe dress B">
                    <div class="heart">&hearts;</div>
                </li>
                <!-- Third item -->
                <li class="item">
                    <img src="./img/6.webp" alt="Esprit sweater A">
                    <img class="img-hover" src="./img/6b.webp" alt="Esprit sweater B">
                    <div class="heart">&hearts;</div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
